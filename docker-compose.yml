version: '3.8'

services:
  web1:
    build: .
    container_name: web1
    command: python app1.py
    volumes:
      - ./img:/app/img
    expose:
      - "80"

  web2:
    build: .
    container_name: web2
    command: python app2.py
    volumes:
      - ./img:/app/img
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro